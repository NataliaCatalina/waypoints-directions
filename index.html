<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Waypoints in Directions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/hot-sneaks/jquery-ui.min.css" integrity="sha512-XSPu9VO1NAgShBZz61kFPLg+rQYtl2j5igRLYrYW6aYIVoDdvuPts85Okec8IRLBzc5wZAv7wMiUENqxhMMYdA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

  </head>


  <body>

    <div id="map"></div>

    <div id="right-panel">
      <!-- date calculation using jquery ui calendar -->
      <h4 class="text-info"> Dates of my journey </h4>

      <label for="startDate">Enter your start date</label>
      <input id="startDate" class="form-control" type="text">

      <label for="endDate">Enter your end date</label>
      <input id="endDate" class="form-control" type="text">

      <input id="calculateDays" type="button" name="" value="Calculate Days" class="btn btn-lg btn-dark text-light my-2">

      <!-- result of calculated days -->
      <label for="">Number of days</label>
      <input id="days" type="text">

      <hr id="places" class="bg-info"/>


      <div>

        <b>Start:</b>
        <div id="locationField1">
          <input id="start" class="form-control" placeholder="Enter a city" type="text" />
        </div>
        <br />

        <b>Waypoints:</b> <br />
        <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
        <select multiple id="waypoints">
          <option value="Hamilton, NZ">Hamilton, NZ</option>
          <option value="Cambridge, NZ">Taupo, NZ</option>
          <option value="Hawke's Bay, NZ">Hawke's Bay, NZ</option>
          <option value="Rororua, NZ">Rororua, NZ</option>
        </select>
        <br />
        <br />

        <b>End:</b>
        <div id="locationField2">
          <input id="end" class="form-control" placeholder="Enter a city" type="text" />
        </div>
        <br />

        <input type="submit" id="submit" class="animated bounce" />
      </div>
      <br />
      <br />
      <div id="directions-panel" class="animated bounce"></div>
    </div>
