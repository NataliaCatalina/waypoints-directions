<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Waypoints in Directions</title>
    <link rel="stylesheet" href="css/style.css">

  </head>


  <body>

    <div id="map"></div>

    <div id="right-panel">
      <div>

        <b>Start:</b>
        <div id="locationField1">
          <input id="start" class="form-control" placeholder="Enter a city" type="text" />
        </div>
        <br />

        <b>Waypoints:</b> <br />
        <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
        <select multiple id="waypoints">
          <option value="Hamilton, NZ">Hamilton, NZ</option>
          <option value="Taupo, NZ">Taupo, NZ</option>
          <option value="Hawke's Bay, NZ">Hawke's Bay, NZ</option>
          <option value="Rororua, NZ">Rororua, NZ</option>
        </select>
        <br />
        <br />

        <b>End:</b>
        <div id="locationField2">
          <input id="end" class="form-control" placeholder="Enter a city" type="text" />
        </div>
        <br />

        <input type="submit" id="submit" class="animated bounce" />
      </div>
      <br />
      <br />
      <div id="directions-panel" class="animated bounce"></div>
    </div>
