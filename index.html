<!DOCTYPE html>
<html>
  <head>
    <title>Waypoints in Directions</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  </head>
  <body>

<!-- locations -->
    <div id="map"></div>
    <div id="right-panel">
      <div>
        <b>Start:</b>
        <select id="start">
          <option value="Whangarei, NZ">Whangarei, NZ</option>
          <option value="Auckland, NZ">Auckland, NZ</option>
          <option value="Wellington, NZ">Wellington, NZ</option>
          <option value="Christchurch, NZ">Christchurch, NZ</option>
        </select>
        <br />
        <b>Waypoints:</b> <br />
        <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
        <select multiple id="waypoints">
          <option value="Tauranga, NZ">Tauranga, NZ</option>
          <option value="Hamilton, NZ">Hamilton, NZ</option>
          <option value="New Plymouth, NZ">New Plymouth, NZ</option>
          <option value="Gisborne, NZ">Gisborne, NZ</option>
          <option value="Napier, NZ">Napier, NZ</option>
          <option value="Hastings, NZ">Hastings, NZ</option>
          <option value="Palmerston North, NZ">Palmerston North, NZ</option>
        </select>
        <br />
        <b>End:</b>
        <select id="end">
          <option value="Wellington, NZ">Wellington, NZ</option>
          <option value="Christchurch, NZ">Christchurch, NZ</option>
          <option value="Queenstown, NZ">Queenstown, NZ</option>
          <option value="Invercargill, NZ">Invercargill, NZ</option>
        </select>
        <br />
        <input type="submit" id="submit" />
      </div>
      <div id="directions-panel"></div>
    </div>



  <!-- Place Autocomplete Hotel Search   -->

  <div class="hotel-search">
      <div id="findhotels">Find hotels in:</div>

      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text" />
      </div>

      <div id="controls">
        <select id="country">
          <option value="all">All</option>
          <option value="au">Australia</option>
          <option value="br">Brazil</option>
          <option value="ca">Canada</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="mx">Mexico</option>
          <option value="nz">New Zealand</option>
          <option value="it">Italy</option>
          <option value="za">South Africa</option>
          <option value="es">Spain</option>
          <option value="pt">Portugal</option>
          <option value="us" selected>U.S.A.</option>
          <option value="uk">United Kingdom</option>
        </select>
      </div>
    </div>

    <div id="map"></div>

    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>




    <script src="jquery-3.5.1.min.js">

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script src="js/mapKey.js">

  </script>

  <script src="js/script.js">

  </script>

  </body>
</html>
